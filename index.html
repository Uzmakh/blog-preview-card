<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Frontend Mentor | Blog preview card</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <!-- custom css -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="card">
     
          <img src="images/illustration-article.svg" alt="banner-image" />
      

        <div class="card-content">
          <a href="#" class="button"> Learning</a>
          <p class="date">Published 21 Dec 2023</p>
          <p class="title">
            <a href="#">HTML & CSS foundations</a>
          </p>
          <p class="detail">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>

          <div class="author">
            <img src="images/image-avatar.webp" alt="blog author" />
            <span>Greg Hooper</span>
          </div>
          <!-- /author -->
        </div>
        <!-- /card-content -->
      </div>
      <!-- /card -->
    </main>
    <!-- FOOTER -->
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="www.linkedin.com/in/uzmakh">Uzma Khan</a>.
    </div>
  </body>
</html>
